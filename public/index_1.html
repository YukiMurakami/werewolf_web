 <body>
  <div>
    <input type="text" id="name" placeholder="名前" value="hasebe">
    <input type="text" id="email" placeholder="アドレス" value="chubflat@gmail.com">
    <input type="text" id="password" placeholder="パスワード" value="testtest">
    <button id="signup">signup</button>
    <button id="login">login</button>
    <button id="test">test</button>
  </div>
  <div>
    <p id="user-name">ログイン前</p>
    <p id="user-email">ログイン前</p>
  </div>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBBFuLuDHdUWI-1yb76N9o8I7V5NSuAHZU",
        authDomain: "werewolf-c8340.firebaseapp.com",
        databaseURL: "https://werewolf-c8340.firebaseio.com",
        projectId: "werewolf-c8340",
        storageBucket: "werewolf-c8340.appspot.com",
        messagingSenderId: "531371010019"
      };
      firebase.initializeApp(config);
        // Firebase認証機能はこの値を通して利用します。
      const auth = firebase.auth()
      checkLoginUser()
      const name = document.querySelector("#name").value
      // const name ="hasebe"
      // 登録ボタンのイベント登録
      document.querySelector('#signup')
        .addEventListener('click', async ev => {
          try {
            await auth
              .createUserWithEmailAndPassword(...getEmailAndPassword())
              updateProfile()
              checkLoginUser()
              console.log('success')
          } catch (e) {
            console.log('登録失敗', e)
          }
        })
      function getEmailAndPassword() {
        const email = document.querySelector('#email').value
        const password = document.querySelector('#password').value
        return [email, password]
      }

      // ログインボタンのイベント登録
      document.querySelector('#login')
        .addEventListener('click', async ev => {
          try {
            await auth
              .signInWithEmailAndPassword(...getEmailAndPassword())
              updateProfile(name)
              checkLoginUser()
              console.log('ログイン成功')
              user = auth.currentUser;
              console.log(user)
              // check()
              setPersistance()
          } catch(e) {
            console.log('ログイン失敗', e)
          }
        })
      function updateProfile(){
        user = auth.currentUser
        console.log(user)
        console.log("update !")
        console.log(name)
        user.updateProfile({
          displayName:name,
          // photoURL:""
        }).then(function(){
          console.log("update success")
          console.log(user)
        }).catch(function(error){
          console.log("update error")
        })
      }
      // function checkLoginUser(){
      //   user = auth.currentUser;
      //   user_name = user.displayName;
      //   user_email = user.email;
      //   document.getElementById("user-name").innerHTML=user_name
      //   document.getElementById("user-email").innerHTML=user_email
      // }
      function checkLoginUser(){
        auth.onAuthStateChanged(function(user) {
            if (user) {
                console.log('logined')
                // console.log(user)
                // console.log(Object.keys(user))
                user_name = user.displayName;
                user_email = user.email;
                console.log("name:" + user_name + ",email:" + user_email + ",uid:" + user.uid)
                document.getElementById("user-name").innerHTML="displayName = " + user_name
                document.getElementById("user-email").innerHTML="email = " + user_email
                
              }else{
                console.log('nonologined')
              }
        })
      }
      document.querySelector('#test')
        .addEventListener('click', async ev => {
          try {
            console.log(user)
          } catch (e) {
            console.log('登録失敗', e)
          }

        })

      function setPersistance(){
          auth.setPersistence(auth.Auth.Persistence.LOCAL)
            .then(function() {
            // Existing and future Auth states are now persisted in the current
            // session only. Closing the window would clear any existing state even
            // if a user forgets to sign out.
            // ...
            // New sign-in will be persisted with session persistence.
            // return firebase.auth().signInWithEmailAndPassword(email, password);
            console.log("setPersistance")
            })
            .catch(function(error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
            });
        }
    </script>
